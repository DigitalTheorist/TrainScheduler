  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

<!--Large Header-->
<div class="container container-fluid">
  <div class="jumbotron">
    <h1>Train Scheduler</h1>
  </div>
</div>


<!--The current personalized train schedule-->
<div class="currentSchedule">
  <nav class="nav nabar-default">
    <h4>Current Schedule</h4>
  </nav>

<div id="trainTableDiv">

  <table id="trainTable">
    <tr id="tableHeader">
      <th>Train Name</th>
      <th>Destination</th>
      <th>First Train Time</th>
      <th>Frequency</th>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
    </tr>

  </table>

</div>


</div><!--currentSchedule endtag-->


<!--Customer has the ability to add trains to further personalize schedule here-->
<div class="addTrain">

  <nav class="nav nabar-default">
    <h4>Add a Train</h4>
  </nav>

<form class="" action="index.html" method="post">

  <h5>Train Name:</h5>
  <input id="trainName" type="text" name="Train Name" value=""><br>

    <h5>Destination:</h5>
    <input id="destination" type="text" name="Destination" value=""><br>

      <h5>First Train Time:</h5>
      <input id="firstTrain" type="text" name="First Train Time" value=""><br>

        <h5>Frequency:</h5>
        <input id="frequency" type="text" name="Frequency" value="">
        <br><br>

  <input class="btn btn-primary" id="formSubmission" type="submit" name="" value="Submit">

</form>
      </div> <!--addTrain endtag-->

  <script src="assets/javascript/app.js"></script>


</body>
