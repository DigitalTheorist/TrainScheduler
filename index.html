      <h3>"Take The Gravy Train to Mashed Potato Town!"</h3>

    </div><!--container-fluid endtag-->

  <!--The current personalized train schedule-->
  <div class="currentSchedule">
    <nav class="nav nabar-default">
      <h4>Current Schedule</h4>
    </nav>

    <div id="trainTableDiv">

      <table id="trainTable">
        <tr id="tableHeader">
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency</th>
          <th>Next Arrival</th>
          <th>Minutes Away</th>
        </tr>
      </table>

    </div>


  </div>
  <!--currentSchedule endtag-->


  <!--Customer has the ability to add trains to further personalize schedule here-->
  <div class="addTrain">

    <nav class="nav nabar-default">
      <h4>Add a Train</h4>
    </nav>

    <form class="" action="index.html" method="post">

      <h5>Train Name:</h5>
      <input class="inputs" id="trainName" type="text" name="Train Name" value=""><br>

      <h5>Destination:</h5>
      <input class="inputs" id="destination" type="text" name="Destination" value=""><br>

      <h5>First Train Arrival <br> (24hr format HH:mm):</h5>
      <input id="firstTrain" type="time" name="First Train Time" value=""><br>

      <h5>Frequency <br> (enter in minutes):</h5>
      <input id="frequency" type="text" name="Frequency" value="">
      <br><br>

      <!--Submit Button-->
      <input class="btn btn-primary" id="formSubmission" type="submit" name="" value="Submit">

    </form>
  </div>
  <!--addTrain endtag-->
